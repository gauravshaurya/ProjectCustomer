<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register urself!!!!!!</title>
</head>
<body>
<div align="center">
<h1>Register Yourself!!!!</h1>
</div>
		<div align="center">
			<form action="register" method="get">
				<table>
					<tr>
						<th>Customer_Id:</th>
						<td><input type="text" name="cId" placeholder="Enter id" required></td>
					</tr> 
					
					<tr>
						<th>Customer_Name:</th>
						<td><input type="text" name="cname" placeholder="Enter name" required></td>
					</tr> 
					
					<tr>
						<th>Email:</th>
						<td><input type="email" name="mail" placeholder="Enter name" required></td>
					</tr> 
					
					<tr>
      						<th>Select_Gender: </th>
      						<td><input type="radio" name="gender" value="m" checked="true">Male
      						<input type="radio" name="gender" value="f" >Female</td>
      				</tr>
					
					<tr>
      						<th> Select_city : </th>
      						<td><select name="city">
      							<option value="none">Select city</option>
      							<option value="Delhi">Delhi</option>
      							<option value="Gurugram">Gurugram</option>
      							<option value="Noida">Noida</option>
      							<option value="Ghaziabad">Ghaziabad</option>
      						</select></td>
      				</tr>
      				
      				<tr>
						<th>Password:</th>
						<td><input type="password" name="pass" placeholder="Enter password" required></td>
					</tr> 
					
					<tr>
						<th></th>
						<td><input type="submit" name="btn" value="Submit" ></td>
					</tr> 
      				
		
		
				</table>
		</form>
		</div>



</body>
</html>
